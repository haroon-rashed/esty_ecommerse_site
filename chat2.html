<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
        .fav, .gift, .basket {
  display: inline-block;
  transform: scale(0);
  transition: transform 0.3s ease;
}

.fav-show {
  transform: scale(1);
}

    </style>
</head>
<body>
    

    <div>
        <i class="bi-heart"></i>
        <span class="fav">Favorite</span>
      </div>
      <div>
        <i class="bi-gift"></i>
        <span class="gift">Gift</span>
      </div>
      <div>
        <i class="bi-basket2"></i>
        <span class="basket">Basket</span>
      </div>

      <div class="container-fluid my-5">
        <div class="row min-vh-100 align-items-center">
          <!-- Left Column -->
          <div class="col-lg-7 mb-3 mb-lg-0">
            <div class="card border h-100" style="background-color: #FFFBD8; border-radius: 20px;">
              <div class="row h-100 align-items-center">
                <div class="col-12 col-md-5 text-center d-flex flex-column justify-content-center">
                  <h2 class="display-4 text-black my-3">Renew your rooms!</h2>
                  <h5 class="text-black">Shop original pieces</h5>
                  <button class="btn rounded-pill py-3 px-4 bg-black text-white my-3">Shop Now</button>
                </div>
                <div class="col-12 col-md-7 d-flex align-items-center">
                  <img 
                    src="https://i.etsystatic.com/ij/719d6d/6565047903/ij_680x540.6565047903_oojl4vxa.jpg?version=0" 
                    width="100%" 
                    style="clip-path: polygon(25% 0%, 100% 0%, 100% 100%, 25% 100%, 0% 50%); border-radius: 20px; height: 100%; object-fit: cover;" 
                    alt="Decorative room design"
                  >
                </div>
              </div>
            </div>
          </div>
      
          <!-- Right Column -->
          <div class="col-lg-5">
            <div class="card border-0 h-100">
              <img 
                src="https://i.etsystatic.com/30509479/r/il/c31f6c/5723134800/il_600x600.5723134800_ejt7.jpg" 
                class="w-100 h-100" 
                style="border-radius: 20px; object-fit: cover;" 
                alt="Decorative item"
              >
            </div>
          </div>
        </div>
      </div>
      
      
    <script>
        let heart = document.querySelector(".bi-heart");
let gift = document.querySelector(".bi-gift");
let basket = document.querySelector(".bi-basket2");

let fav = document.querySelector(".fav");
let gif = document.querySelector(".gift");
let bas = document.querySelector(".basket");

// Mouseover for heart icon
heart.addEventListener("mouseover", () => {
  fav.classList.add("fav-show");
});
heart.addEventListener("mouseout", () => {
  fav.classList.remove("fav-show");
});

// Mouseover for gift icon
gift.addEventListener("mouseover", () => {
  gif.classList.add("fav-show");
});
gift.addEventListener("mouseout", () => {
  gif.classList.remove("fav-show");
});

// Mouseover for basket icon
basket.addEventListener("mouseover", () => {
  bas.classList.add("fav-show");
});
basket.addEventListener("mouseout", () => {
  bas.classList.remove("fav-show");
});

    </script>
</body>
</html>
